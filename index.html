<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Lato:wght@700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css_dir/style.css">
  <title>Alpha Shop</title>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-menu d-flex flex-column">
      <input type="checkbox" name="navbar-toggle" id="navbar-toggle" class="d-none">
      <label for="navbar-toggle" class="navbar-toggle-label"><i class="fas fa-bars"></i></label>
      <nav>
        <ul class="nav-list">
          <li class="nav-item"><a class="nav-link" href="#">男款</a></li>
          <li class="nav-item"><a class="nav-link" href="#">女款</a></li>
          <li class="nav-item"><a class="nav-link" href="#">最新消息</a></li>
          <li class="nav-item"><a class="nav-link" href="#">聯絡我們</a></li>
          <li class="nav-item"><a class="nav-link" href="#">客製商品</a></li>
        </ul>
      </nav>
      <div class="header-actions d-flex justify-content-center">
        <a href="#" class="header-link header-link-search px-3 d-flex align-items-center"><i
            class="fas fa-search"></i></a>
        <a href="#" class="header-link header-link-shopping-cart px-3 d-flex align-items-center"><i
            class="fas fa-shopping-cart"></i></a>
        <a href="#" class="header-link header-link-dark px-3 d-flex align-items-center"><i class="fas fa-moon"></i></a>
        <a href="#" class="header-link header-link-light px-3 align-items-center d-none"><i class="far fa-sun"></i></a>
        <!-- use JS to control the toggle of d-flex / d-none -->
      </div>
    </div>
    <a href="#" class="brand d-flex align-items-center">
      <img class="d-inline-block mr-1" src="./images/Icon@2x.png" alt="Alpha Camp logo">
      <h1 class="shop-name d-inline-block">ALPHA Shop</h1>
    </a>
  </header>

  <!-- main content -->
  <main>
    <form action="">
      <!-- stepper -->
      <div class="stepper-panel">
        <h2 class="form-title">結帳</h2>
        <div class="steps-wrapper d-flex justify-content-between">
          <div class="step d-flex align-items-center active">
            <div class="step-circle rounded-circle d-flex justify-content-center align-items-center">1</div>
            <span class="step-label d-none">寄送地址</span>
          </div>
          <div class="step d-flex align-items-center">
            <div class="step-circle rounded-circle d-flex justify-content-center align-items-center">2</div>
            <span class="step-label d-none">運送方式</span>
          </div>
          <div class="step d-flex align-items-center">
            <div class="step-circle rounded-circle d-flex justify-content-center align-items-center">3</div>
            <span class="step-label d-none">付款資訊</span>
          </div>
          <span class="step-bar d-block"></span>
          <span class="progress-line d-block"></span>
        </div>
      </div>

      <!-- form-group -->
      <div class="form-group">

        <!-- form-part 1 -->
        <div class="form-part">
          <h2 class="form-title">寄送地址</h2>
          <div class="form-row d-flex justify-content-between">
            <div class="form-unit d-flex flex-column  flex-grow-1">
              <label for="salutation">稱謂</label>
              <div class="select-wrapper">
                <select name="salutation" id="salutation">
                  <option value="Mr">先生</option>
                  <option value="Ms">小姐</option>
                  <option value="Mx">Mx</option>
                </select>
              </div>
            </div>
            <div class="form-unit d-flex flex-column  flex-grow-2">
              <label for="name">姓名</label>
              <input type="text" name="name" id="name" placeholder="請輸入姓名">
            </div>
          </div>
          <div class="form-row d-flex flex-wrap justify-content-between">
            <div class="form-unit d-flex flex-column flex-basis-100 flex-grow-1-pc">
              <label for="phone">電話</label>
              <input type="text" name="phone" id="phone" placeholder="請輸入行動電話">
            </div>
            <div class="form-unit d-flex flex-column flex-basis-100 flex-grow-1-pc">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" placeholder="請輸入電子郵件">
            </div>
          </div>
          <div class="form-row d-flex flex-wrap justify-content-between">
            <div class="form-unit d-flex flex-column  flex-basis-100 flex-grow-1-pc">
              <label for="city">縣市</label>
              <div class="select-wrapper">
                <select name="city" id="city" required>
                  <option value="" selected disabled>請選擇縣市</option>
                  <option value="taipei">台北市</option>
                  <option value="new-taipei">新北市</option>
                  <option value="taichung">台中市</option>
                  <option value="tainan">台南市</option>
                  <option value="kaohsiung">高雄市</option>
                  <option value="more">更多...</option>
                </select>
              </div>
            </div>
            <div class="form-unit d-flex flex-column  flex-basis-100 flex-grow-2-pc">
              <label for="address">地址</label>
              <input type="text" name="address" id="address" placeholder="請輸入地址">
            </div>
          </div>
        </div>

        <!-- form-part 2 -->
        <div class="form-part d-none">
          <h2 class="form-title">運送方式</h2>
          <div class="form-row">
            <input type="radio" name="shipping" id="standard-shipping" value="standard-shipping" class="d-none"
              required>
            <label for="standard-shipping"
              class="shipping-option d-flex justify-content-between align-items-center rounded-1">
              <div class="radio-circle"></div>
              <div class="shipping-desc d-flex flex-column flex-grow-1">
                <span class="shipping-subtitle d-inline-block">標準運送</span>
                <span class="d-inline-block">約 3-7 個工作天</span>
              </div>
              <div class="shipping-fee">免費</div>
            </label>
          </div>
          <div class="form-row">
            <input type="radio" name="shipping" id="DHL-shipping" value="DHL-shipping" class="d-none" required>
            <label for="DHL-shipping"
              class="shipping-option d-flex justify-content-between align-items-center rounded-1">
              <div class="radio-circle"></div>
              <div class="shipping-desc d-flex flex-column flex-grow-1">
                <span class="shipping-subtitle d-inline-block">DHL 貨運</span>
                <span class="d-inline-block">48 小時內送達</span>
              </div>
              <div class="shipping-fee">$500</div>
            </label>
          </div>
        </div>

        <!-- form-part 3 -->
        <div class="form-part d-none">
          <h2 class="form-title">付款資訊</h2>
          <div class="form-row">
            <div class="form-unit d-flex flex-column w-75">
              <label for="credit-card-holder">持卡人姓名</label>
              <input type="text" name="credit-card-holder" id="credit-card-holder" placeholder="John Doe">
            </div>
          </div>
          <div class="form-row d-flex">
            <div class="form-unit d-flex flex-column w-75">
              <label for="credit-card-no">卡號</label>
              <input type="text" name="credit-card-no" id="credit-card-no" placeholder="1111 2222 3333 4444">
            </div>
          </div>
          <div class="form-row d-flex justify-content-between">
            <div class="form-unit d-flex flex-column flex-grow-1">
              <label for="credit-card-expiration">有效期限</label>
              <input type="text" name="credit-card-expiration" id="credit-card-expiration" placeholder="MM / YY">
            </div>
            <div class="form-unit d-flex flex-column flex-grow-1">
              <label for="CVC-CCV">CVC / CCV</label>
              <input type="text" name="CVC-CCV" id="CVC-CCV" placeholder="123">
            </div>
          </div>
        </div>

      </div>

      <!-- shopping-cart -->
      <div class="shopping-cart rounded-2 px-2 mb-4">
        <div class="shopping-list py-2 d-flex flex-column">
          <!-- user's shopping list will be shown here -->
          
          
        </div>
        <div class="shipping-subtotal d-flex justify-content-between py-2">
          <span>運費</span>
          <span class="price-wrapper">免費</span>
        </div>
        <div class="shopping-price d-flex justify-content-between py-2">
          <span>小計</span>
          <div class="price-wrapper">
            <span>$</span>
            <span class="total-amount">5298</span>
          </div>
        </div>
      </div>

      <!-- buttons -->
      <div class="btn-groups d-flex justify-content-between">
        <div class="btn-wrapper flex-grow-1 w-0">
          <button class="btn btn-previous d-none"><span class="arrow">&#8592;</span> 上一步</button>
        </div>
        <button class="btn btn-next rounded-2 flex-grow-1">下一步 <span class="arrow">&#8594;</span></button>
        <button type="submit" class="btn btn-submit rounded-2 flex-grow-1 d-none">確認下單</button>
      </div>
    </form>
  </main>

  <!-- footer -->
  <footer >
    <div class="footer-container d-flex justify-content-between px-2">
      <div class="footer-brand d-flex align-items-center">
        <a href="#" class="brand d-flex align-items-center">
          <img class="d-inline-block mr-1" src="./images/Icon@2x.png" alt="Alpha Camp logo">
          <h1 class="shop-name d-inline-block">ALPHA Shop</h1>
        </a>
      </div>
      <div class="footer-column">
        <h2 class="footer-title">客戶服務</h2>
        <ul class="footer-list">
          <li class="footer-item"><a href="#" class="footer-link">運送說明</a></li>
          <li class="footer-item"><a href="#" class="footer-link">退換貨相關</a></li>
          <li class="footer-item"><a href="#" class="footer-link">付款資訊</a></li>
          <li class="footer-item"><a href="#" class="footer-link">FAQ</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h2 class="footer-title">關於我們</h2>
        <ul class="footer-list">
          <li class="footer-item"><a href="#" class="footer-link">品牌故事</a></li>
          <li class="footer-item"><a href="#" class="footer-link">媒體聯繫</a></li>
          <li class="footer-item"><a href="#" class="footer-link">Press kit</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h2 class="footer-title">資訊</h2>
        <ul class="footer-list">
          <li class="footer-item"><a href="#" class="footer-link">隱私權政策</a></li>
          <li class="footer-item"><a href="#" class="footer-link">Cookie</a></li>
          <li class="footer-item"><a href="#" class="footer-link">GDPR</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h2 class="footer-title">追蹤 ALPHA Shop</h2>
        <ul class="footer-list">
          <li class="footer-item">+886 02123-45678</li>
          <li class="footer-item">
            <a href="#" class="footer-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="footer-link mx-2"><i class="fab fa-instagram"></i></a>
            <a href="#" class="footer-link"><i class="fab fa-whatsapp"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="main.js"></script>
</body>

</html>
